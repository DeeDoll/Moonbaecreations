<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MoonBae Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
</head>
<body>
    <!-- Header Section -->
    <header style="background-color: #f8d0d1; padding: 30px; text-align: center;">
        <h1 style="color: #D4AF37; font-family: 'Poppins', sans-serif;">Contact MoonBae Creations</h1>
        <p style="color: #333; font-size: 18px;">We'd love to hear from you! Fill out the form below, and we'll get back to you as soon as possible.</p>
    </header>

    <!-- Contact Form Section -->
    <section style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #D4AF37; text-align: center;">Send Us a Message</h2>
        <form action="submit_form.php" method="POST" style="display: flex; flex-direction: column; gap: 20px;">
            <label for="name" style="font-size: 16px;">Name:</label>
            <input type="text" id="name" name="name" required style="padding: 10px; font-size: 16px; border: 2px solid #D4AF37; border-radius: 5px;">

            <label for="email" style="font-size: 16px;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 10px; font-size: 16px; border: 2px solid #D4AF37; border-radius: 5px;">

            <label for="message" style="font-size: 16px;">Message:</label>
            <textarea id="message" name="message" rows="4" required style="padding: 10px; font-size: 16px; border: 2px solid #D4AF37; border-radius: 5px;"></textarea>

            <button type="submit" style="padding: 10px 20px; background-color: #D4AF37; color: #fff; font-size: 16px; border: none; border-radius: 5px; cursor: pointer;">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer style="background-color: #f8d0d1; padding: 20px; text-align: center;">
        <p style="color: #333;">&copy; 2025 MoonBae Creations - All Rights Reserved</p>
    </footer>
</body>
</html>
